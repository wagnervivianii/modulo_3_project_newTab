<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./img/ícones/fontawesome-free-6.1.0-web/css/all.css">
  <title>Controle Financeiro</title>
</head>
<body>

  <section class="container__header">
    <header id="header">
      <div id="cont__img">
        <img src="./img/Ellipse 13.png" alt="logo">
      </div>

      <div id="cont--title">
        <h2>Controle Financeiro</h2>
      </div>

      <div id="hamb" class="menu--hamburguer">
        <a class="imgHam" onclick="menuHamburger(this,event)" >
          <i class="fa-solid fa-bars fa-2x"></i>
        </a>
         <div class="toggle" >
          <nav>
            <a>
              <i class="fa-solid fa-xmark fa-2x"></i>
            </a>
            <ul>
              <a href="#"><li>Cadastro de transações</li></a>
              <a  onclick="cleanData()" href="#"><li>Limpar dados</li></a>
            </ul>
          </nav>
        </div>         
      </div>
    </header>
  </section>

  <section class="main">
    <section class="container_form">
      <h1 class="title">Nova Transação</h1>
    <div class="form--fild">
      <form onsubmit="InsertHtmlData(event)" class="form">
        <div class="cont-data">
          <div>
            <label for="compra">Tipo de transação</label>
            <select type="muliple"  placeholder="Compra" id="select"> 
              <option id="venda"  value="Venda">Venda</option>
              <option id='compra' value="Compra">Compra</option>
            </select>
          </div>
          <div>
            <label for="mercadoria">Nome da mercadoria</label>
            <input type="text" placeholder="Input" id="mercadoria" required onfocus="this.value=''" >
          </div>
          <div>
            <label for="valor">Valor</label>
            <input type="text" size="14" placeholder="R$0,00" id="value" onkeyup="fieldsValidationNum(this,event)" onfocus="this.value=''" required >
          </div>
        </div>
        <div class="div_btn" >
          <button class="btn">Adicionar transação</button>
        </div>
      </form>
    </div>
    </section>
    <hr>
    <section class="container_extract">
      <div id="e-title">
        <h1>Extrato de Transações</h1>
      </div>
    </section>
  </section>
  
  <section class="container_footer">
    <div class="footer">
      <footer></footer>
    </div>
  </section>
  
  <script src="./js/index.js" ></script>
</body>
</html>
