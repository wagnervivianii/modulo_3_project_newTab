<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./img/ícones/fontawesome-free-6.1.0-web/css/all.css">
  <title>Controle Financeiro</title>
</head>
<body>

  <section class="container__header">

    <header id="header">
      <div id="cont__img">
        <img src="./img/Ellipse 13.png" alt="logo">
      </div>

      <div id="cont--title">
        <h2>Controle Financeiro</h2>
      </div>

      <div id="menu--hamburguer">
        <a class="show-action icon-menu" href="#box-1">
          <i class="fa-solid fa-bars fa-2x"></i>
        </a>         
      </div>

      <div class="menu_mobile hide-action">
        <div id="box-1">
          <nav class="show" >
            <a class="hide-action move" href="#">
              <i class="fa-solid fa-xmark fa-2x"></i>
            </a>
            <ul>
              <a href="#"><li>Cadastro de transações</li></a>
              <a href="#"><li>Limpar dados</li></a>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </section>

  <section class="main">
    <section class="container_form">
      <h1 class="title">Nova Transação</h1>
    <div class="form--fild">
      <form action="" class="form">
        <div class="cont-data">
          <div>
            <label for="compra">Tipo de transação</label>
            <select type="muliple"  placeholder="Compra" id="select"> 
              <option value="Venda">Venda</option>
              <option value="Compra">Compra</option>

            </select>
          </div>
          <div>
            <label for="mercadoria">Nome da mercadoria</label>
            <input type="text" placeholder="mercadoria" id="mercadoria" onkeypress="field_validation_text(event)" required >
          </div>
          <div>
            <label for="valor">Valor</label>
            <input type="text" size="14" placeholder="R$0,00" id="value" onkeyup="fields_validation_num(this,event)" onfocus="this.value=''" required >
          </div>
        </div>
        <div class="div_btn" >
          <button class="btn">Adicionar transação</button>
        </div>
      </form>
    </div>
    </section>
  <hr>
    <section class="container_extract">
    <div class="title">
      <h1>Extrato de transações</h1>
    </div>
    <div class="head">
      <p>Mercadoria</p>
      <p>Valor</p>
      </div>
    </div>

    <div class="line">
        <p>+</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <p>R$12.999.99</p>
    </div>

    <div class="line">
      <p>-</p>
      <p>Lorem, ipsum dolor.</p>
      <p>R$99,99</p>
    </div>

    <div class="line">
      <p>+</p>
      <p>Lorem, ipsum.</p>
      <p>R$9,99</p>
    </div>

    <div class="line">
      <p>Total</p>
      <p>R$12.909,99</p>
      </div>
    </div>

    </section>
  </section>
  
  <section class="container_footer">
    <div class="footer">
      <footer></footer>
    </div>
  </section>
  
  <script src="./js/index.js"></script>
</body>
</html>
