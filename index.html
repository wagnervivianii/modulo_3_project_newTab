<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./img/ícones/fontawesome-free-6.1.0-web/css/all.css">
  <title>Controle Financeiro</title>
</head>
<body>

  <section class="container__header">
    <header id="header">
      <div id="cont__img">
        <img src="./img/Ellipse 13.png" alt="logo">
      </div>
      <div id="cont--title">
        <h2>Controle Financeiro</h2>
      </div>
      <div id="menu--hamburguer">
        <a class="show-action icon-menu" href="#box-1">
          <i class="fa-solid fa-bars fa-2x"></i>
        </a>         
      </div>
    </header>

    <section class="menu_mobile hide-action">
      <div id="box-1">
        <nav class="mostrar" >
          <ul>
            <a href="#"><li>Resumo</li></a>
            <a href="#"><li>Dashboard</li></a>
            <a href="#"><li>Configurações</li></a>
          </ul>
          <a class="hide-action move" href="#">
            <i class="fa-solid fa-xmark fa-2x"></i>
          </a>
        </nav>
      </div>
    </section>
  </section> 

  <section class="container_form">
    <div class="form--fild">
      <form action="" class="form">
        <label for="compra">Tipo de transação</label>
        <input type="select"  placeholder="Compra" id="compra">
        <label for="mercadoria">Nome da mercadoria</label>
        <input type="text" placeholder="Input" id="mercadoria">
        <label for="valor">Valor</label>
        <input type="text"  placeholder="R$0,00" id="valor">
      </form>
      <button class="btn">Adicionar transação</button>
    </div>
    <hr>
  </section>
  
  <section class="container_extract">
    <div class="title">
      <h1>Extrato de transações</h1>
    </div>
    <div class="head">
      <p>Mercadoria</p>
      <p>Valor</p>
      </div>
    </div>

    <div class="line_1">
        <p>+</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <p>R$12.999.99</p>
    </div>

    <div class="line_2">
      <p>-</p>
      <p>Lorem, ipsum dolor.</p>
      <p>R$99,99</p>
    </div>

    <div class="line_3">
      <p>+</p>
      <p>Lorem, ipsum.</p>
      <p>R$9,99</p>
    </div>

    <div class="line_4">
      <p>Total</p>
      <p>R$12.909,99</p>
      </div>
    </div>

  </section>
  
  <section class="container_footer">
    <div class="footer">
      <footer></footer>
    </div>
  </section>
</body>
</html>
